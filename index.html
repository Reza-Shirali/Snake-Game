<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game__details">
        <span class="score">Score: 0</span>
        <span class="high__score">High Score: 30</span>
      </div>
      <div class="play__board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="bi bi-arrow-left"></i>
        <i data-key="ArrowUp" class="bi bi-arrow-up"></i>
        <i data-key="ArrowRight" class="bi bi-arrow-right"></i>
        <i data-key="ArrowDown" class="bi bi-arrow-down"></i>
      </div>
    </div>

    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
